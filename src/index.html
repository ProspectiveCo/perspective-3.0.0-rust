<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer@3.0.0-rc.1/dist/cdn/perspective-viewer.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-datagrid@3.0.0-rc.1/dist/cdn/perspective-viewer-datagrid.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-d3fc@3.0.0-rc.1/dist/cdn/perspective-viewer-d3fc.js"></script>
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer@3.0.0-rc.1/dist/cdn/perspective-viewer.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
        <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer@3.0.0-rc.1/dist/css/themes.css" />
        <script type="module">
            import perspective from "https://cdn.jsdelivr.net/npm/@finos/perspective@3.0.0-rc.1/dist/cdn/perspective.js";
            const socket = await perspective.websocket("/ws");
            const table = await socket.open_table("my_data_source");
            const viewer = document.getElementsByTagName("perspective-viewer")[0];
            viewer.load(table);
            viewer.restore({ settings: true, plugin_config: { edit_mode: "EDIT" } });
        </script>
        <style>
            perspective-viewer {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <perspective-viewer></perspective-viewer>
    </body>
</html>
